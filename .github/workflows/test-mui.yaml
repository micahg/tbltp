name: Test and Build
on:
  push:
    paths:
      - 'packages/mui/**'
    branches-ignore:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v3 
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: npm ci -w packages/mui
      - run: npm run build -w packages/mui