name: Test
on:
  push:
    branches-ignore:
      - main
jobs:
  validate:
    runs-on: ubuntu-latest
    environment: Dev
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - id: kubeconfig
        name: Kubectl Config
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
        run: |
          if  ! [ -d ~/.kube ]; then mkdir ~/.kube; fi
          echo $KUBE_CONFIG | base64 -d > ~/.kube/config
          chmod go-rwx ~/.kube/config
          sha512sum ~/.kube/config
          wc -l ~/.kube/config
      - id: clusterinfo
        name: Cluster Info
        run: |
          kubectl cluster-info
      - name: Helm Debug Dry Run
        id: checkyq
        run: |
          helm upgrade --dry-run --debug --install -f nttchart/values.yaml ntt-infra nttchart